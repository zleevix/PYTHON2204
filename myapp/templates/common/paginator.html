{% load myfilter %}
<nav aria-label="Page navigation example">
    <ul class="pagination {{class_name}}">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.previous_page_number}}">Previous</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link " href="#">Previous</a>
            </li>
        {% endif %}
        <!-- Tạo 1 vòng lặp để hiển thị các trang  -->
        {% for page in page_obj.paginator.num_pages|make_range %}
            <li class="page-item {%if page == page_obj.number%}active {%endif%}"><a class="page-link" href="?page={{page}}">{{page}}</a></li>
        {% endfor %}
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.next_page_number}}">Next</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link " href="#">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
