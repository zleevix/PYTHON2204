{% extends 'base/base_user.html' %}
{% block title %}
    Đăng Nhập Hệ Thống
{% endblock title %}

{% block content %}
    {% load static %}
    <div class="container">
        <div class="row">
            <div class="col-8">
                <img class="img-fluid" src="{% static 'images/pythondjango.jpeg' %}" alt="">
            </div>
            <div class="col-4">
                {% if message %} <!-- Đăng nhập sai -->
                    <h4 style="color:red">{{message}}</h4>
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                            <div class="form-group">
                                {{ field.label }}
                                {{ field }}
                            </div>
                    {% endfor %}
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="Login">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
