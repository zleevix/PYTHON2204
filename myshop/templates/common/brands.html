<div class="brands_products"><!--brands_products-->
    <h2>Brands</h2>
    <div class="brands-name">
        <ul class="nav nav-pills nav-stacked">
            {% for brand in brands  %}
            <li>
                <a class="{% if brand.name == brand_display.name %}filtered{%endif%}" href="?brand={{brand.name}}"> <span class="pull-right">({{brand.product_set.count}})</span>{{brand.name}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div><!--/brands_products-->
